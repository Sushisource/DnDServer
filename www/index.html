<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DnD Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DnD Server">
    <meta name="author" content="Spencer Judge">

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <style>
      body {
        /* 60px to make the container go all the way to the bottom of the topbar */
        padding-top: 60px;
      }
    </style>

    <!--Fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand">DnD Server</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">main</a></li>
            </ul>
          </div>
          <span class="label label-info hide"
                id="user_label" style="vertical-align: bottom">Username</span>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <%block name="leftbuttons"/>
          <div id="initlistwell" class="well hide" style="padding: 8px 0;margin-top: 10px">
            <ul class="nav nav-tabs nav-stacked" id="initiativelist">
              <li class="nav-header">
              Initiative 
              <a id="init_add" class="btn pull-right" href=#
                style="padding:2px; height:15px; width:15px; margin:0 4px;">
                <i class="icon-plus-sign"></i>
              </a>
              </li><br/>
            </ul>
          </div>
        </div>
          <div class="span8 offset2">
          <div class="row-fluid">
              <div class="span6 offset6">
              <%block name="middle"/></div>
              <div class="span6">
              <div class="well hide chatbox" id="chatbox"></div></div>
          </div>
          </div>
          <div class="span2 offset10">
            <%block name="sidebar"/>
         </div>
      </div>
    </div> <!-- /container -->

    <%block name="modals"/>

    <!-- Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.editinplace.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
