<div class="modal hide fade" id="addinit_item">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Initlist item name</h3>
    </div>
    <div class="modal-body">
        <form id="addinit_form">
            <input type="text" name="initname" id="initname"/>
            <input type="number" name="initiative" id="initiative" style="width:40px;"/>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id="addinit_add" class="btn btn-primary">Add</a>
    </div>
</div>

<div class="modal hide fade" id="addchar_modal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Enter Character Name</h3>
    </div>
    <div class="modal-body">
        <form id="addchar_m_form">
            <input type="text" name="addchar_m_name" id="addchar_m_name"/>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id="addchar_m_btn" class="btn btn-primary">Add</a>
    </div>
</div>
