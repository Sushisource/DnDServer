<div class="modal hide fade" id="addinit_item">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Initlist item name</h3>
    </div>
    <div class="modal-body">
        <form id="addinit_form">
            <input type="text" name="initname" id="initname"/>
            <input type="number" name="initiative" id="initiative" style="width:40px;"/>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" id="addinit_add" class="btn btn-primary">Add</a>
    </div>
</div>

<div class="modal hide fade" id="addchar_modal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Enter Character Name</h3>
    </div>
    <div class="modal-body">
        <form id="addchar_m_form">
            <input type="text" name="addchar_m_name" id="addchar_m_name"/>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">HP:</span>
                    <input id="addchar_m_hp" class="input-mini"
                           type="number" placeholder="0">
                </div>
                <button href="#" id="addchar_m_btn"
                        class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>

<div class="modal hide fade" id="addatk_modal">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Enter Attack Name</h3>
    </div>
    <div class="modal-body">
        <form id="addatk_m_form">
            <span id="addatk_m_id" class="input-mini hide"></span>
            <input type="text" name="addatk_m_name" id="addatk_m_name"/>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">Dicestr:</span>
                    <input id="addatk_m_cmd" class="input-mini"
                           type="text" placeholder="1d6">
                </div>
                <button href="#" id="addatk_m_btn"
                        class="btn btn-primary pull-right">Add</button>
            </div>
        </form>
    </div>
</div>
